
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="Antonella" src="./Antonella-001.glb"></a-asset-item>
        <a-asset-item id="Clara_C" src="./Clara_C-001.glb"></a-asset-item>
        <a-asset-item id="Isabel" src="./Isabel-001.glb"></a-asset-item>
        <a-asset-item id="Manuela_L" src="./Manuela_L-001.glb"></a-asset-item>
        <a-asset-item id="Maria_Beatriz" src="./Maria_Beatriz-001.glb"></a-asset-item>
        
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 90 " position="0 0 0" scale="0.2 0.2 0.2" src="#Antonella">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 -90 " position="0 -0.25 0" scale="0.1 0.1 0.1" src="#Clara_C">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 90 0 " position="0 0 0" scale="0.2 0.2 0.2" src="#Isabel">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 -90 0 " position="0 0 0" scale="0.2 0.2 0.2" src="#Manuela_L">
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.2 0.2 0.2" src="#Maria_Beatriz">
      </a-entity>
      
    </a-scene>
  </body>
</html>
